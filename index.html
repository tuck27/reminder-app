<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Reminders</h1>
        <div class="reminder-container"></div>
        <br>
        <br>
        <div class="content">
            <div class="content">
                <button id="back-button"><b><<</b></button>
                <p id="counter">Page 1 of 1</p>
                <button id="next-button"><b>>></b></button>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="reminder-input" name="name" size="15" placeholder="New Reminders"/>
            <br>
            <button id="add-button">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
